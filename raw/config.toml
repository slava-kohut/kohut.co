# We only use tag as a taxonomies
# You can add more by yourself
[taxonomies]
  tag = "tags"
  series = "series"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    # For styles, see https://xyproto.github.io/splash/docs/longer/all.html
    style = "friendly"
    tabWidth = 4

[languages]
    [languages.en]
        languageName     = "English"
        languageCode     = "en-us"
        contentDir       = "content/en"
        weight           = 0
        title            = "Slava Kohut"
        [languages.en.params]
            description  = "Website Description" # max 160 characters, search results
            footerText   = "2021 &#169; Slava Kohut" # default footer text

    [languages.ru]
        languageName     = "Русский"
        languageCode     = "ru"
        contentDir       = "content/ru"
        weight           = 1
        title            = "Слава Koгут"
        [languages.ru.params]
            dateFormat   = "2. January 2006"
            description  = "Описание сайта" # max 160 characters, search results
            footerText   = "2021 &#169; Слава Когут" # default footer text

